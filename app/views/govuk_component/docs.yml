    basic_content:
      content: |
        <h2>This is a title</h2>
        <p>This is some body text with <a href=#>a link</a></p>
    heading_levels:
      content: |
        <h2>This is a h2 title</h2>
        <h3>This is a h3 title</h3>
        <h4>This is a h4 title</h4>
        <h5>This is a h5 title</h5>
        <h6>This is a h6 title</h6>
    lists:
      content: |
        <h2>ordered list:</h2>
        <ol>
          <li>one</li>
          <li>two</li>
          <li>three</li>
        </ol>
        <h2>unordered list:</h2>
        <ul>
          <li>one</li>
          <li>two</li>
          <li>three</li>
        </ul>
    nested_lists:
      "content": |
        <h2>ordered list:</h2>
        <ol>
          <li>
            <ul>
              <li>one</li>
              <li>two</li>
            </ul>
          </li>
          <li>three</li>
        </ol>
        <h2>unordered list:</h2>
        <ul>
          <li>
            <ul>
              <li>one</li>
              <li>two</li>
            </ul>
          </li>
          <li>three</li>
        </ul>
